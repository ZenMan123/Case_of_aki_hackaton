{% extends 'main/html_template.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}

<form method="post">
  <span>{{ error }}</span>

  <div class="form-group">
    <label for="exampleInputEmail1" class="text-muted">Email</label>
    {{ form.email }}
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1" class="text-muted">Пароль</label>
    {{ form.password }}
  </div>

  {% csrf_token %}
  <button type="submit" class="btn btn-primary">Войти</button>
</form>

{% endblock %}
