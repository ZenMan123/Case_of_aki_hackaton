{% extends 'main/html_template.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<form>
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-muted">Email</label>
    <input type="email" class="form-control" label="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-muted">Пароль</label>
    <input type="password" label="passwors" class="form-control" id="exampleInputPassword1" placeholder="1234567">
  </div>
  <button type="submit" class="btn btn-primary">Войти</button>
</form>
<span>{{ error }}</span>


{% endblock %}
