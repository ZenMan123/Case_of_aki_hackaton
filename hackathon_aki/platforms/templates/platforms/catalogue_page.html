{% extends 'main/html_template.html' %}

{% block title %}Страница каталога{% endblock %}

{% block content %}
<h1>Страница каталога {{ page_id }}</h1>
<div class="container" style="margin-top: 50px">
        <div class="row justify-content-between" style="margin-top: 30px; margin-bottom: 20px;">
                {% for platform in platforms %}
                    <div class="col">
                    <div class="card" style="width: 18rem;">
                    <img src="{{ platform.platformattachment_set.first.file.url }}" class="card-img-top" alt="{{ platform.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ platform.name }}</h5>
                        <p class="card-text">{{ platform.description }}</p>
                        <a href="#" class="btn btn-primary">Подробнее</a>
                    </div>
                    </div>
                {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
